    <script>
        const languageMap = {
            'en': 'EN',
            'es': 'ES',
            'zh': 'ZH',
            'ar': 'AR',
            'pt': 'PT'
        };

        function updateContent ()
        {
            document.querySelectorAll( '[data-i18n]' ).forEach( element =>
            {
                try
                {
                    const key = element.getAttribute( 'data-i18n' );
                    const options = element.getAttribute( 'data-i18n-options' );
                    const parsedOptions = options ? JSON.parse( options ) : {};

                    let translation = i18next.t( key, parsedOptions );

                    if ( translation.includes( '<1>' ) )
                    {
                        translation = translation.replace( /<1>/g, '<span class="text-cyber-blue font-bold">' ).replace( /<\/1>/g, '</span>' );
                    }

                    element.innerHTML = translation;
                } catch ( e )
                {
                    console.error( 'Error updating i18n element:', element, e );
                }
            } );

            document.querySelectorAll( '[data-i18n-placeholder]' ).forEach( element =>
            {
                try
                {
                    const key = element.getAttribute( 'data-i18n-placeholder' );
                    element.placeholder = i18next.t( key );
                } catch ( e )
                {
                    console.error( 'Error updating placeholder:', element, e );
                }
            } );

            try
            {
                const currentLang = i18next.language.split( '-' )[ 0 ];
                const displayLang = languageMap[ currentLang ] || 'EN';
                const langDisplay = document.getElementById( 'current-lang' );
                if ( langDisplay ) langDisplay.textContent = displayLang;

                const html = document.documentElement;
                if ( currentLang === 'ar' )
                {
                    html.setAttribute( 'dir', 'rtl' );
                    html.setAttribute( 'lang', 'ar' );
                } else
                {
                    html.setAttribute( 'dir', 'ltr' );
                    html.setAttribute( 'lang', currentLang );
                }
            } catch ( e )
            {
                console.error( 'Error handling language UI:', e );
            }
        }

        // Initialize i18n
        document.addEventListener( 'DOMContentLoaded', () =>
        {
            const initLang = localStorage.getItem( 'user-language' ) || 'en';

            i18next
                .use( i18nextHttpBackend )
                .init( {
                    lng: initLang,
                    fallbackLng: 'en',
                    backend: {
                        loadPath: 'locales/{{lng}}/translation.json',
                    }
                }, ( err ) =>
                {
                    if ( err ) return console.error( err );
                    updateContent();
                } );
        } );

        function changeLanguage ( lang )
        {
            i18next.changeLanguage( lang, () =>
            {
                updateContent();
                localStorage.setItem( 'user-language', lang );
            } );
        }


    </script>
